language:
  python

python:
  - '3.5'
  - '3.6'

sudo:
  true

git:
  depth: 1

before_install:
  - sudo apt-get update -y -qq
  - sudo apt-get install -y -qq --no-install-recommends lame opus-tools

install:
  - pip install setuptools wheel
  - pip install rhvoice-wrapper-bin

before_script:
  - sudo locale-gen ru_RU.UTF-8

script:
  - python setup.py sdist bdist_wheel
  - pip install --no-cache-dir dist/*.gz
  - pip uninstall rhvoice-wrapper -y
  - pip install dist/*.whl
  - export LD_LIBRARY_PATH=$(pip show rhvoice-wrapper-bin | grep Location | awk '{print $2}')/rhvoice_wrapper_bin/lib/
  - python -m unittest discover -v -s rhvoice_wrapper/tests/

cache: pip

before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

deploy:
  - provider: pypi
    user: Aculeasis
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    on:
      condition: "$TRAVIS_PYTHON_VERSION == 3.6"
      tags: true
      branch: master

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/*.gz
    skip_cleanup: true
    on:
      condition: "$TRAVIS_PYTHON_VERSION == 3.6"
      tags: true
      branch: master
